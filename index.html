<html>

    <title>電子計分板</title>
    <script>
        function getUrlParameter(sParam)
        {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++) 
            {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) 
                {
                    return sParameterName[1];
                }
            }
        }
        
    </script>
    
</head>

	<h1 align="center">電子計分板</h1>
    <div id="main">
        <div id="A-team">
        <div id="A-img">R</div>
        <div id="A-point">0</div>
    </div>

    <div id="B-team">
        <div id="B-img">B</div>
        <div id="B-point">0</div>
    </div>
    
    <div id="Time-out">
        <div id="out-A5" class="outA"></div>
        <div id="out-A4" class="outA"></div>
        <div id="out-A3" class="outA"></div>

        <div id="out-B0" class="outB"></div>

    <div id="Round"><span id="rdnum">1</span><span id="rd">RD</span></div>
        <div id="Quarter"><span id="Q1">0</span>
        :
        <span id="Q2">00</span>
        </div>
        <div id="Shot-clock">24</div>
    </div>
    
    <br><br>
    
    <div id="but">

        <input type="button" value="2-point" id="APB">

        RIGHT:

        <input type="button" value="RDUP" id="XRD">
        <input type="button" value="RDDOWN" id="LRD"><br><br>
        Quarter:

        <input type="Button" id="sc" value="stop" onClick="stop()"><br><br>

        <input type="button" value="A" id="AT">

        Shot-clock:
        <input type="Button" id="STCK" value="start" onClick="SSW()">

    </div>
